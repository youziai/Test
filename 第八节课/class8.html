<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三种样式</title>
    <link rel="stylesheet" href="2.css">
    <style>
        #wrapper1{
            background-color: blue;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="www.baidu.com">百度官网</a>

    <div id="wrapper" style="
    
    width: 400px;

    ">

    </div>


    <div id="wrapper2" style="
    background-color: rgb(255, 255, 0,0.2);
    width: 400px;
    height: 40px;
    border: 20px;
    ">
    </div>
    <i>内容</i>

    <span style="width: 100%;font-size: 13px;color: red;">
        <strong class="money" style="font: size 15;">
            8377.49

        8377.49
        元
    </span>

    <text name="contenet" rows="5" cols="50"></text>

    <input type="file" name="photo" />
