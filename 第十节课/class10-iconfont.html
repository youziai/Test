<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon {
          width: 3em;
          height: 3em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
        .main{
            border: 1px solid yellow;
            width: 265px;
            margin: 0 auto;
            line-height: 60px;
        }
        .cne{
            transform: translateY(-50%);
        }
        </style>
    <script src="css/iconfont.js"></script>
</head>
<body>
    <div class="main">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-zhu-01"></use>
          </svg>
          <input type="text" class="cne">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-yang-01"></use>
          </svg>
          <input type="password" class="cne">
    </div>
</body>
</html>
